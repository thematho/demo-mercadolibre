<categories-path path-list="$ctrl.categories"></categories-path>
<div class="results-container"
  ng-if="$ctrl.items">
  <result-item item="item"
    ng-click="::$ctrl.onItemClick(item.id, item.categories)"
    ng-repeat-start="item in $ctrl.items">
  </result-item>
  <divider ng-if="!$last"
    ng-repeat-end></divider>
  <div class="no-results"
    ng-if="!$ctrl.items.length"></div>
</div>
