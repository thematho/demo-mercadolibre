<categories-path path-list="$ctrl.categories"></categories-path>
<div class="results-container"
  ng-if="$ctrl.items.length">
  <result-item item="item"
    ng-attr-aria-label="{{'Seleccione ir a detalles de '+  item.title}}"
    ng-click="::$ctrl.onItemClick(item.id, item.categories)"
    ng-repeat-start="item in $ctrl.items">
  </result-item>
  <divider ng-if="!$last"
    ng-repeat-end></divider>
</div>
<div class="no-results"
  ng-if="!$ctrl.searching && !$ctrl.items.length">
  <h1>No Results</h1>
</div>
