<img ng-src="{{::$ctrl.item.picture}}"
  alt="Foto del producto">
<div class="description">
  <div class="description__price"
    ng-attr-aria-label="{{'Precio de producto: '+$ctrl.item.price.amount + ' con ' + $ctrl.item.price.decimals + 'centavos'}}">
    <span>$ {{$ctrl.item.price.amount | number: fractionSize}}
    </span>
    <span>{{$ctrl.item.price.decimals || '00'}}
    </span>
    <span class="description__shipping-icon"
      ng-if="$ctrl.item.free_shipping"></span>
  </div>
  <div>{{::$ctrl.item.title}}</div>
</div>
<div class="location">{{::$ctrl.item.location}}</div>
