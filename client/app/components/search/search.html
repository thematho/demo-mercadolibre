<div class="search-wrapper">
  <a class="search__logo"
    ui-sref="app"></a>
  <input type="search"
    class="search__input"
    ng-attr-placeholder="{{::$ctrl.searchPlaceholder}}"
    ng-model="$ctrl.searchParam"
    on-enter="$ctrl.onAction($ctrl.searchParam)">
  <button class="search-btn"
    ng-click="$ctrl.onAction($ctrl.searchParam)">
    <i class="search-btn__icon"></i>
  </button>
</div>
