<categories-path path-list="$ctrl.categories"></categories-path>

<div class="item-container"
  ng-if="$ctrl.item">
  <div class="main-info">
    <div class="img-wrapper">
      <img ng-src="{{$ctrl.item.picture}}"
        alt="Imagen de producto">
    </div>
    <div class="header">
      <div class="header__sales">
        {{$ctrl.getConditionText()}}
      </div>
      <div class="header__title">{{$ctrl.item.title}}</div>
      <div class="header__price"
        ng-attr-aria-label="{{'Precio de producto: '+$ctrl.item.price.amount + ' con ' + $ctrl.item.price.decimals + 'centavos'}}">
        <span>$ {{$ctrl.item.price.amount | number : fractionSize }}</span>
        <span>{{$ctrl.item.price.decimals || '00'}}</span>
      </div>
      <button class="buy-btn"
        aria-label="Comprar este producto">Comprar</button>
    </div>
  </div>
  <div class="item__description">
    <h1>Descripcion del producto</h1>
    <p ng-repeat="desc in $ctrl.item.description track by $index">{{::desc}}</p>
  </div>
</div>
